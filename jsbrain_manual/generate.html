<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../pub/roadeditor.css">
    <script src = "https://d3js.org/d3.v4.js"></script>
    <script src = "../pub/moment.min.js"></script>
    <script src = "../pub/polyfit.js"></script>
</head>
<body>

<div id="roadgraph"></div>

<script src = "../pub/roadeditor.js"></script>
<script>
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  var done = false;
  var saveSVG = function() {
    console.debug('Done loading road');
    graph.saveGraph( null );
  };

  var graph = new bmndr({divGraph: document.getElementById('roadgraph'),
                          svgOutput:true,
                          maxFutureDays: 365,
                          onRoadChange: saveSVG,
                          onError: saveSVG
  });

  graph.loadGoal(getParameterByName('bb'));


</script>

</body>
</html>
