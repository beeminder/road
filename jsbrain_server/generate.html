<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../pub/roadeditor.css">
    <script src = "https://d3js.org/d3.v4.js"></script>
    <script src = "../pub/moment.min.js"></script>
    <script src = "../pub/polyfit.js"></script>
</head>
<body>

<div id="goalgraph"></div>
<div id="goaljson"></div>

<script src = "../pub/roadeditor.js"></script>
<script>
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  var done = false;
  var saveSVG = function() {
    console.debug('Done loading road');
    var newroot = d3.select(document.body);
    newroot.selectAll(".zoomarea").remove();
    newroot.selectAll(".buttonarea").remove();
    newroot.selectAll(".brush").remove();
    newroot.selectAll("#brushclip1").remove();
    newroot.selectAll(".zoomin").remove();
    newroot.selectAll(".zoomout").remove();
    newroot.selectAll(".minor").remove();
  };

  var graph = new bmndr({divGraph: document.getElementById('goalgraph'),
                         divJSON: document.getElementById('goaljson'),
                         headless:true,
                         maxFutureDays: 365,
                         onRoadChange: saveSVG,
                         onError: saveSVG
  });

  var bb = getParameterByName('bb');
  if (bb) 
    graph.loadGoal(getParameterByName('bb'));
  else
    d3.select("#roadgraph").text("Usage: generate.html?bb=file:///path/to/file.bb");

</script>

</body>
</html>
