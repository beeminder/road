<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="pikaday.css">
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src = "moment.min.js"></script>
    <script src = "pikaday.js"></script>
</head>
<style>

:root {
  --col-line-valid:      black;
  --col-line-invalid:      #ca1212;
  --col-dot-fixed:         darkgray;
  --col-dot-editable:      #ca1212;
  --col-dot-selected:      lightgreen;
  --col-oldroad:           #f0f000;
  --col-rmknot:            black;
  --col-rmknot-selected:   red;
  --col-txtbox-bg:         #ffffff;
  --col-txtbox-stroke:     #d0d0d0;
  --col-tblbg:             #ffffff;
  --col-tblbg-highlight:   #bbffbb;
  --col-tbltxt:            #000000;
  --col-tbltxt-disabled: #aaaaaa;
}

.chart { 
  border: 1px solid #cccccc
}
svg text {
    -webkit-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
}
svg text::selection {
    background: none;
}

.axis path,
.axis line {
  fill: none;
  stroke: black;
  shape-rendering: crispEdges;
}
.axis text {
  font-family: sans-serif;
  font-size: 15px;
}

.zoomarea {
  cursor: move;
  fill: none;
  pointer-events: all;
}

.axiszoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

circle.dots {
  stroke: black;
}
line.roads {
  stroke: black;
}
.past, .pasttext, .horizon, .horizontext, .pinkregion{
  pointer-events: none;
  text-anchor: middle;
}

.rtable {
  display: table;
  margin: 5px;
}
.starthdr, .roadhdr {
  display: table-header-group;
}
.startbody, .roadbody {
  display: table-row-group;
}
.startrow, .roadrow {
  display: table-row;
}
.starthdrrow, .roadhdrrow {
  display: table-row;
}

.roadhdrcell, span.starthdrcell {
  display: table-cell;
  border: 0px;
  padding: 2px;
  text-align: center;
}
.roadcell, .startcell {
  display: table-cell;
  border: 1px solid black;
  padding: 2px 5px 2px 5px;
  text-align: center;
}
.floating {
    float: left;
    position: absolute;
}
</style>

<body>

<table>
  <tr>
    <td valign="top"><div class="roadgraph"></div></td>
    <td valign="top"><div class="rtable">
        <div id="dpfloat" class="floating"></div></div>
    </td>
  </tr>
</table>

<form action="">
<input id="keepslopes" type="checkbox" checked>Keep slopes fixed<br>
<input id="keepintervals" type="checkbox">Keep intervals fixed
</form>
<button id="zoomout">Default Zoom</button>
<button id="zoomall">Zoom To Fit</button>
<button id="resetroad">Reset Edits</button>
<button id="undo">Undo</button><br/><br/>

<script src = "roadeditor.js"></script>
</body>
</html>
