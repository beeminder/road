<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
<div id="test"></div>
<script>
const data = ['A', 'B', 'C'];

d3.select('#test')
  .selectAll('div')
  .data(data)
  .join('div')
  .text(d => d)
  .attr('contenteditable', true)
  .on('keydown', function(arg1, arg2, arg3) {
    console.log('arg1 type:', typeof arg1, 'instanceof Event:', arg1 instanceof Event);
    console.log('arg2:', arg2);
    console.log('arg3:', arg3);
    console.log('arguments.length:', arguments.length);
    console.log('---');
  });

console.log('Test ready. Type in one of the divs and check console.');
</script>
</body>
</html>
